<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spotify API 展示</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            background-color: mediumseagreen;
            padding: 50px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 70px;
            white-space: nowrap;
        }

        .sidebar ul {
            width: 150px;
            list-style-type: none;
            padding: 0;
            font-size: 20px;
            font-weight: bold;
        }

        .sidebar li {
            margin-bottom: 30px;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
        }

        .sidebar a:hover {
            color: #007bff;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        /* 手機裝置樣式 */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                padding: 20px;
                transform: translateX(-100%);
                z-index: 1000;
            }
            .sidebar-collapsed {
                transform: translateX(0);
            }
            .main-content {
                padding-top: 60px;
            }
        }

        /* 漢堡按鈕 */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            z-index: 1100;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
<div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
<div class="sidebar">
    <h2>Spotify API</h2>
    <ul>
        <li><a th:href="@{/userTopTracks(refId=${refId})}">熱門歌曲</a></li>
        <li><a th:href="@{/userTopArtists(refId=${refId})}">熱門歌手</a></li>
        <li><a th:href="@{/userSavedTracks(refId=${refId})}">保存的歌曲</a></li>
        <li><a th:href="@{/userSavedAlbums(refId=${refId})}">保存的專輯</a></li>
    </ul>
</div>
<div class="main-content">
    <div th:replace="~{${view} :: content}"></div>
</div>

<script>
    function toggleMenu() {
        document.querySelector('.sidebar').classList.toggle('sidebar-collapsed');
    }
</script>
</body>
</html>
