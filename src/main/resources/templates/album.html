<div th:fragment="content">
    <style>
        .album-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .album-item {
            width: 200px;
            text-align: center;
        }

        .album-image {
            width: 180px;
            height: 180px;
            object-fit: cover;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .album-image:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .album-name {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
    <h1 style="text-align: center;">用戶保存的專輯</h1>
    <p th:text="${'專輯數量: ' + albumInfo.size()}" style="text-align: center;"></p>
    <div th:if="${albumInfo.isEmpty()}" style="text-align: center;">
        <p>沒有找到保存的專輯。</p>
    </div>
    <div th:unless="${albumInfo.isEmpty()}" class="album-container">
        <div th:each="album : ${albumInfo}" class="album-item">
            <a th:href="${album.externalUrls}" target="_blank">
                <img th:src="${album.image}" alt="專輯封面" class="album-image">
            </a>
            <div class="album-name" th:text="${album.name}">專輯名稱</div>
        </div>
    </div>
</div>
